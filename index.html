<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero__img">
            </div>
            <div class="hero-content">
                <h1 class="hero-content__title">Order Summary</h1>
                <div class="hero-content__text-block">
                    <p class="hero-content__text">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
            </div>
            <div class="hero-action">
                <div class="offer-block">
                    <div class="offer-block__primary">
                        <div class="offer-block__img">
                            <img src="/img/icon-music.svg" alt="">
                        </div>
                        
                        <div class="offer-block__price">
                            <h2 class="offer-block__price-name">Annual Plan</h2>
                            <p class="offer-block__price-cost">$59.99/year</p>
                        </div>
                    </div>
                <a href="#" class="offer-block__link">
                    Change
                </a>
                </div>
                <a href="#" class="payment-button">Proceed to Payment</a>
                <a href="#" class="cancel-button">Cancel Order</a>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Dan Cashnikov</a>.
        </div>
    </div>
</body>
</html>
